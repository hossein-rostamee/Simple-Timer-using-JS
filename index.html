<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul class="header" id="ul">
            <input onclick="clickButton();" type="button" value="start" class="Inp" id="btn" />
        </ul>
        <div class="footer">    
            <div class="hour">
                <span id="h-2">0</span><span id="h-1">0</span>
            </div>
            <div class="colon">
                <span>:</span>
            </div>
            <div class="minute">
                <span id="m-2">0</span><span id="m-1">0</span>
            </div>
            <div class="colon">
                <span>:</span>
            </div>
            <div class="second">
                <span id="s-2">0</span><span id="s-1">0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
